<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister2</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 nb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">
                        Item Lister
                    </h1>
                </div>
                <div class="col-md-6 align-self-right">
                    <input type="text" class="form-inline" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container  mt-3">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" class="form-inline mb-3" id="addForm">
                <input type="text" class="form-inline mr-1 mb-3" id="item">
                <select class="mr-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" class="btn btn-dark mr-2" value="submit">
                
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-items ml-2 card card-body">item1<button class="btn btn-danger btn-sm delete float-right">x</button></li>
                <li class="list-group-items ml-2 card card-body">item2<button class="btn btn-danger btn-sm delete float-right">x</button></li>
                <li class="list-group-items ml-2 card card-body">item3<button class="btn btn-danger btn-sm delete float-right">x</button></li>
                <li class="list-group-items ml-2 card card-body">item4<button class="btn btn-danger btn-sm delete float-right">x</button></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
